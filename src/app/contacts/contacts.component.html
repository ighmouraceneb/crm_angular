<div class="row">
	<form class="cols12" #form="ngForm" (ngSubmit)="addContact(form.value)">
		<div class="row">
			<div class="input-field col s4">
				<input type="text" name="first_name" placeholder="Nom" [(ngModel)]="first_name">
			</div>
			<div class="input-field col s4">
				<input type="text" name="last_name" placeholder="Prénom" [(ngModel)]="last_name">
			</div>
			<div class="input-field col s4">
				<input type="text" name="gender" placeholder="Genre" [(ngModel)]="gender">
			</div>
		</div>
		<div class="row">
			<div class="input-field col s4">
				<input type="text" name="email" placeholder="Courriel" [(ngModel)]="email">
			</div>
			<div class="input-field col s4">
				<input type="text" name="company" placeholder="Compagnie" [(ngModel)]="company">
			</div>
			<button class="waves-effect waves-light btn" id="btn" type="submit">Ajouter un contact</button>
		</div>
	</form>
</div>
   <div class="row">
    <div class="col s12 m4" *ngFor="let contact of contacts" [@contactsAnimation]="state">
      <div class="card blue-grey darken-1">
      	<div class="card-image">
      		<img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
      		<span class="card-title">{{contact.first_name}} {{contact.last_name}}</span>
      	</div>
        <div class="card-content white-text">
      		<span class="card-title">Détail</span>
            <p>E-mail : {{contact.email}}</p>
            <p>Genre : {{contact.gender}}</p>
        </div>
        <div class="card-action">
          <a href="#">{{contact.company}}</a>
          
        </div>
      </div>
    </div>
  </div>
