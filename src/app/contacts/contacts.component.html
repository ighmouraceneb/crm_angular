<div class="row">
	<form class="cols12" (ngSubmit)="onSubmit(contactForm.form.value)" #contactForm="ngForm">
		<div class="row">
			<div class="input-field col s4">
				<input #firstName="ngModel" type="text" id="first_name" required class="validate" [(ngModel)]="model.first_name" name="first_name">
				<label for="first_name">Nom</label>
                <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                    <div *ngIf="firstName.errors.required">
                        SVP entrez un nom
                    </div>
                </div>
			</div>
			<div class="input-field col s4">
				<input #lastName="ngModel" type="text" id="last_name" required class="validate" [(ngModel)]="model.last_name" name="last_name">
				<label for="last_name">Prénom</label>
				<div class="alert-danger" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
					<div *ngIf="lastName.errors.required">
						SVP entrez un prénom
					</div>
				</div>

			</div>
			<div class="input-field col s4">
				<input #gender="ngModel" type="text" id="gender" required class="validate" [(ngModel)]="model.gender" name="gender">
				<label for="gender">Genre</label>
				<div class="alert-danger" *ngIf="gender.invalid && (gender.dirty || gender.touched)">
					<div *ngIf="gender.errors.required">
						SVP entrez un genre
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s4">
				<input #email="ngModel" type="email" id="email" required class="validate" [(ngModel)]="model.email" name="email">
				<label for="email">Email</label>
				<div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
					<div *ngIf="email.errors.required">
						SVP entrez un email
					</div>
				</div>
			</div>
			<div class="input-field col s4 ">
			    <select #company="ngModel" id="company" class="browser-default" [(ngModel)]="model.company" name="company">
			      <option value="" disabled selected>Choisir une compagnie</option>
			      <option *ngFor="let company of companies" [value]="company">{{company}}</option>
			    </select>
			    <label for="company">Compagnie</label>
			</div>
			<button class="waves-effect waves-light btn" id="btn" type="submit" [disabled]="!contactForm.form.valid">Ajouter un contact</button>
		</div>
	</form>
</div>
   <div class="row">
    <div class="col s12 m4" *ngFor="let contact of model" [@contactsAnimation]="state">
      <div class="card blue-grey darken-1">
      	<div class="card-image">
      		<img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
      		<span class="card-title">{{contact.first_name}} {{contact.last_name}}</span>
      	</div>
        <div class="card-content white-text">
      		<span class="card-title">Détail</span>
            <p>E-mail : {{contact.email}}</p>
            <p>Genre : {{contact.gender}}</p>
        </div>
        <div class="card-action">
          <a href="#">{{contact.company}}</a>
          
        </div>
      </div>
    </div>
  </div>
