<div class="row">
	<form class="cols12" [formGroup]="reactForm" (ngSubmit)="onSubmit()">
		<div class="row">
			<div class="input-field col s4">
				<input  id="first_name" type="text"  required class="validate" formControlName="first_name">
				<label for="first_name">Nom</label>
				<div *ngIf="!reactForm.controls['first_name'].valid">
					SVP entrez un nom
				</div>
			</div>
			<div class="input-field col s4">
				<input id="last_name" type="text" id="last_name" required class="validate" formControlName="last_name">
				<label for="last_name">Prénom</label>
				<div *ngIf="!reactForm.controls['last_name'].valid">
					SVP entrez un prénom
				</div>
			</div>
			<div class="input-field col s4">
				<input id="gender" type="text" required class="validate" formControlName="gender">
				<label for="gender">Genre</label>
				<div *ngIf="!reactForm.controls['gender'].valid">
					SVP entrez un genre
				</div>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s4">
				<input id="email" type="email"  required class="validate" formControlName="email">
				<label for="email">Email</label>
				<div *ngIf="!reactForm.controls['email'].valid">
					SVP entrez un email
				</div>
			</div>
			<div class="input-field col s4 ">
			    <select class="browser-default" formControlName="company">
			      <option value="" disabled selected>Choisir une compagnie</option>
			      <option *ngFor="let company of companies" [value]="company">{{company}}</option>
			    </select>
			</div>
			<button class="waves-effect waves-light btn" id="btn" type="submit" [disabled]="reactForm.invalid">Ajouter un contact</button>
		</div>
	</form>
</div>
   <div class="row">
    <div class="col s12 m4" *ngFor="let contact of contacts" [@contactsAnimation]="state">
      <div class="card blue-grey darken-1">
      	<div class="card-image">
      		<img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
      		<span class="card-title">{{contact.first_name}} {{contact.last_name}}</span>
      	</div>
        <div class="card-content white-text">
      		<span class="card-title">Détail</span>
            <p>E-mail : {{contact.email}}</p>
            <p>Genre : {{contact.gender}}</p>
        </div>
        <div class="card-action">
          <a href="#">{{contact.company}}</a>
          
        </div>
      </div>
    </div>
  </div>
